<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout/layout">

<head>
    <title>Add Customer</title>
</head>

<body>

<div layout:fragment="content">
    <div align="center">
        <h1>Add New Customer</h1>
        <br/>
        <form action="#" th:action="@{/admin/save-customer}" th:object="${customer}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Store ID:</td>
                    <td><input type="number" th:field="*{storeId}" value="1" required /></td>
                </tr>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" th:field="*{firstName}" required /></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" th:field="*{lastName}" required /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" th:field="*{email}" required /></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" name="address" placeholder="Street address" required /></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" name="city" placeholder="City" required /></td>
                </tr>
                <tr>
                    <td>Postal Code:</td>
                    <td><input type="text" name="postalCode" placeholder="Postal code" /></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="text" name="phone" placeholder="Phone number" required /></td>
                </tr>
                <tr>
                    <td>Active:</td>
                    <td>
                        <select th:field="*{active}">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
